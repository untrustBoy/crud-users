<div class="card border-primary mb-3" style="max-width: 25rem;">
    <div class="card-header text-center">Iniciar sesión</div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="user" class="col-4 col-form-label">Usuario</label>
                <br><div class="col-6">
                  <input formControlName="username"  type="text" class="form-control" id="user" value="Username" required="">
                </div>
            </div>
            <div class="form-group row">
                <label for="pass" class="col-4 col-form-label">Contraseña</label>
                <br><div class="col-6">
                  <input formControlName="password" type="password" class="form-control" id="pass" value="*****" required="">
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
  </div>
